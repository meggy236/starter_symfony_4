Page:
    type: object
    config:
        description: 'The Page object.'
        fieldsDefaultPublic: '@=hasRole("ROLE_ADMIN")'
        fields:
            pageId:
                type: UUID!
            path:
                type: String!
            published:
                type: Boolean!
            title:
                type: String!
            content:
                type: String!
                description: 'JSON string'
                resolve: '@=resolver("App\\Infrastructure\\GraphQl\\Resolver\\JsonResolver", [value.content()])'
            lastModified:
                type: DateTime!
            lastModifiedBy:
                type: User
