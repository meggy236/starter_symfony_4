monolog:
    handlers:
        # main/logging: all errors
        main:
            type: fingers_crossed
            action_level: error
            handler: streamed
#            excluded_404s:
#                # regex: exclude all 404 errors from the logs
#                - ^/
        streamed:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug

        # main/mailing: only critical
        main_mail:
            type: fingers_crossed
            action_level: critical
            handler: deduplicated
        # remove duplicates that occur within 60s
        deduplicated:
            type: deduplication
            handler: buffered
        buffered:
            type: buffer
            handler: swift
        swift:
            type: swift_mailer
            from_email: '%env(FROM_EMAIL)%'
            to_email: '%env(ERROR_EMAIL)%'
            # @todo-symfony
            subject: 'Symfony Starter Error: %%message%%'
            level: debug
            formatter: monolog.formatter.html
            content_type: text/html

        console:
            type: console
            process_psr_3_messages: false
            channels: ['!event', '!doctrine']

services:
    Symfony\Bridge\Monolog\Processor\WebProcessor:
        tags: ['kernel.event_subscriber', 'monolog.processor']
        arguments:
            $extraFields:
                referrer:    'HTTP_REFERER'
                http_method: 'REQUEST_METHOD'
                ip:          'REMOTE_ADDR'
                user_agent:  'HTTP_USER_AGENT'

    Xm\SymfonyBundle\Infrastructure\Logger\GraphQlProcessor:
        tags: ['kernel.event_subscriber', 'monolog.processor']
