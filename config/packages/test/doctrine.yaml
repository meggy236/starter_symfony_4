doctrine:
    dbal:
        driver: 'pdo_sqlite'
        path:   '%kernel.cache_dir%/test.db'
        # remove the url value
        url: ~
        charset: UTF8
        default_table_options:
            charset: UTF8
            collation: UTF8
        # "TEST_TOKEN" is typically set by ParaTest
        dbname_suffix: '_test%env(default::TEST_TOKEN)%'
