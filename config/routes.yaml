# @todo-symfony remove if not using
contact:
    path:       /contact
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults:
        template: contact/index.html.twig
    methods: [ GET ]

admin_default:
    path:       /admin{path}
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults:
        path:     ''
        template: admin.html.twig
    methods: [ GET ]
    requirements:
        path: '.*'

user_profile:
    path:       /profile{path}
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults:
        template: admin.html.twig
    methods: [ GET ]
    requirements:
        path: '.*'

user_verify:
    path:       /activate/{token}
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults:
        template: admin.html.twig
    methods: [ GET ]

user_reset:
    path:       /recover/reset/{token}
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults:
        template: admin.html.twig
    methods: [ GET ]

user_recover:
    path:       /recover{path}
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults:
        template: admin.html.twig
    methods: [ GET ]
    requirements:
        path: '.*'
