mutation AdminUserAddMutation($user: AdminUserAddInput!) {
    AdminUserAdd(user: $user) {
        userId
    }
}

mutation AdminUserUpdateMutation($user: AdminUserUpdateInput!) {
    AdminUserUpdate(user: $user) {
        userId
    }
}

mutation AdminUserActivateMutation($user: AdminUserActivateInput!) {
    AdminUserActivate(user: $user) {
        userId
    }
}

mutation AdminUserVerifyMutation($userId: UUID!) {
    AdminUserVerify(userId: $userId) {
        userId
    }
}

mutation AdminUserSendResetMutation($userId: UUID!) {
    AdminUserSendReset(userId: $userId) {
        userId
    }
}

mutation AdminUserSendActivationMutation($userId: UUID!) {
    AdminUserSendActivation(userId: $userId) {
        userId
    }
}

mutation AdminUserDeleteMutation($userId: UUID!) {
    AdminUserDelete(userId: $userId) {
        success
    }
}

mutation AdminUserCourseAddMutation($userCourse: UserCourseInput!) {
    UserCourseAdd(userCourse: $userCourse) {
        userCourse {
            userCourseId
        }
    }
}

mutation AdminUserCourseAddMultipleMutation($courseId: UUID!, $emails: [String!]!) {
    UserCourseAddMultiple(courseId: $courseId, emails: $emails) {
        counts {
            success
            failed
        }
        errors
    }
}

mutation AdminUserCourseRemoveMutation($userCourseId: UUID!) {
    UserCourseRemove(userCourseId: $userCourseId) {
        success
    }
}
