mutation UserRecoverInitiate($email: String!) {
    UserRecoverInitiate(email: $email) {
        success
    }
}

mutation UserRecoverReset($token: String!, $newPassword: String!) {
    UserRecoverReset(token: $token, newPassword: $newPassword) {
        success
    }
}

mutation UserVerify($token: String!, $newPassword: String!) {
    UserVerify(token: $token, newPassword: $newPassword) {
        success
    }
}

mutation UserUpdateProfile($user: UserUpdateProfileInput!) {
    UserUpdateProfile(user: $user) {
        success
    }
}

mutation ChangePassword($user: UserPasswordInput!) {
    ChangePassword(user: $user) {
        success
    }
}
